<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav class="center class">
        <div class="logo">Your Logo
            <img src="https://tse3.mm.bing.net/th?id=OIP.ti_GelGPVaQnCOokqi2p5gHaEc&pid=Api&P=0&h=180" alt="Logo">
        </div>
        <div>
            <button class="explore button">Explore</button>
            <button class="login button">Login</button>
        </div>
    </nav>

   
    <section class="class">
        <div class="text center">
            <h1 class="find yoga classes">Find Yoga Classes</h1>
            <div class="flex justify-center">
                <input type="text" placeholder="Search for yoga classes..." class="p-2 border border-gray-400 rounded-l">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-r">Search</button>
            </div>
        </div>
    </section>

   
    <section class="p-4">
        <h2 class="yoga classes">Yoga Classes</h2>
        <div class="yoga">
            <h2 class="mediation"> <b> 1. Mediation </b></h2>
            <img class="image" src="https://tse3.mm.bing.net/th?id=OIP.oVgsq0bWUwzvizRVBf0GQQHaE7&pid=Api&P=0&h=180" alt="">
            <h2 class="mediation">2. Hatha Yoga</h2>
            <img class="image" src="https://www.hellomyyoga.com/blog/wp-content/uploads/2023/07/Hatha-Yoga.webp" alt="">
            <h2 class="mediation">3. Vinyasa Yoga</h2>
            <img class="image" src="https://static.lessons.com/assets/images/content/lessons-low-lunge-yoga-pose.jpeg" alt="">
           
        </div>
    </section>

    <script src="./server.js"></script>
</body>
</html>
